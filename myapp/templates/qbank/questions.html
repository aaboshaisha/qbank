{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Questions{% endblock %}</h1>
<select id="chapter-select" name="chapter-select" hx-post="/qbank/questions" hx-target="#question-area" hx-trigger="change">
    <option value="">Select a chapter</option>
    {% for chapter in chapters %}
    <option value="{{ chapter.id }}">{{ chapter.title }}</option>
    {% endfor %}
</select>

{% endblock %}

{% block content %}
<div id="question-area"></div>
{% endblock %}
